<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trasação.css">
    <title>Nova transação</title>
</head>

<body>
    <Fieldset class="form__label">
        <h1>Nova Transação</h1>
        
        <form class="form__input">
            <input type="text" name="titulo" id="titulo" placeholder="Titulo">

            <input type="text" name="valor" id="valor" placeholder="Valor">

            <input type="button" name="entrada" id="entrada" value="entrada" placeholder="Entrada"> <img src="icons/entrada.svg" alt="">

            <input type="button" name="saída" id="saída" value="saída" placeholder="Saída"> <img src="icons/saída.svg" alt="">

            <input type="text" name="categoria" id="categoria" placeholder="Categoria">

            <input type="button" name="cadastrar" id="cadastrar" value="cadastrar" placeholder="Cadastrar">
        </form>
    </Fieldset>
</body>

</html>
