<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <img src="Logos/Untitled-1.fw.png" alt="logotipo" class="logotipo">

    <div class="conteudo">
        <h1>Acesse a plataforma</h1>

        <p>Faça login ou crie sua conta para ter controle total de suas despesas e alcançar todos os seus objetivos.
        </p>
    </div>

    <form action="formulario" method="get" class="form">

        <div class="form__email">
            <label for="user" class="form__label">E-mail</label>
            <input type="email" id="user" name="user" placeholder="Digite seu e-mail" autofocus required
                class="form__input">
        </div>

        <div class="form__senha">
            <label for="password" class="form__label">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                class="form__input">
        </div>


        <div class="form__action">

            <input type="submit" value="Entrar" class="btn__entrar">

            <a href="Nexo-cadastro.html" value="Inscreva-se" class="btn">Inscreva-se</a>

            <a href="#" class="btn2" value="Esqueci senha">Esqueci minha senha</a>
        </div>
    </form>
    
    <div class="imagens">
        <img src="img/40450.jpg" alt="" class="imagem">
        <img src="img/img (1).png" alt="" class="imagem2">
    </div>

</body>

</html>
